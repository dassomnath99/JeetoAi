{% extends 'core/base.html' %}
{% block title %}
  Forgot Password
{% endblock %}
{% block content %}
<main class="pt-16">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 to-cyan-400 bg-clip-text text-transparent mb-4">Forgot Password</h1>

            {% if error %}
                <div class="mb-4 px-4 py-3 rounded-lg text-sm bg-red-500/20 text-red-400 border border-red-400/40">
                    {{ error }}
                </div>
            {% endif %}

            {% if step == 1 %}
            <!-- Step 1: Ask for Email -->
            <form method="POST">
                {% csrf_token %}
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                        <input name="email" type="email" required class="w-full px-4 py-3 bg-black/20 border border-purple-500/20 text-white rounded-lg focus:border-purple-500 focus:outline-none" placeholder="Enter your Email" />
                    </div>
                </div>
                <button type="submit" class="mt-6 w-full px-4 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-500">Send OTP</button>
            </form>
            {% elif step == 2 %}
            <!-- Step 2: Ask for OTP -->
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="step" value="2">
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-2">Enter OTP sent to your email</label>
                        <input name="otp" type="text" required class="w-full px-4 py-3 bg-black/20 border border-purple-500/20 text-white rounded-lg focus:border-purple-500 focus:outline-none" placeholder="Enter OTP" />
                    </div>
                </div>
                <button type="submit" class="mt-6 w-full px-4 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-500">Verify OTP</button>
            </form>
            {% elif step == 3 %}
            <!-- Step 3: Reset Password -->
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="step" value="3">
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-2">New Password</label>
                        <input name="password1" type="password" required class="w-full px-4 py-3 bg-black/20 border border-purple-500/20 text-white rounded-lg focus:border-purple-500 focus:outline-none" placeholder="Enter new password" />
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-2">Confirm Password</label>
                        <input name="password2" type="password" required class="w-full px-4 py-3 bg-black/20 border border-purple-500/20 text-white rounded-lg focus:border-purple-500 focus:outline-none" placeholder="Confirm new password" />
                    </div>
                </div>
                <button type="submit" class="mt-6 w-full px-4 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-500">Reset Password</button>
            </form>
            {% endif %}
        </div>
    </div>
</main>
{% endblock %}
